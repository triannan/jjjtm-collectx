<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collectx</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
    <div class="navbar" style="font-size: 20px">
        <ul style="float:left">
            <li><a href="/">Collectx</a></li>
        </ul>
    </div>
    <div class="posts" style="padding-top: 80px;">
        <h2>Please enter your log in</h2>
        <form action="{{url_for('account')}}?target={{url_for('show_index')}}" method="post" enctype="multipart/form-data">
            <p><input type="text" name="username" placeholder="username" required/></p>
            <p><input type="password" name="password" placeholder="password" required/></p>
            <p><input type="submit" value="login"/></p>
            <p><input type="hidden" name="operation" value="login"/></p>
        </form>
        <p>Don't have an account? <a href="{{url_for('create')}}"><b>Sign up</b></a></p>
    </div>
</html>
